<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="user">
    <div class="user-info">
    <img src="images/image-jeremy.png" alt="" class="user__img">
    <div class="user__details">
   <p class="user__para">Report for</p> 
   <h2 class="user__head">Jeremy Robson </h2> 
  </div>
  </div>
  <div class="user__routine">
    <ul class="user__routine__list">
      <li class="user__routine__item">Daily</li>
      <li class="user__routine__item">Weekly</li>
      <li class="user__routine__item">Monthly</li>
      </ul>
  
  
  
</div>
</div>
<div class="user-work">
  <div class="user-work-back">
  
    
  </div>
  

  <div class="user-work__nav">
  <h6>  Work </h6> 
  <img src="images/icon-ellipsis.svg" alt="">   
</div>

<div class="user-work-main">
  
    <h2>32hrs </h2> 
   <p>Last Week - 36hrs </p>  
   
</div> 
</div>
<div class="user-work">
  <div class="user-play-back">
  
    
  </div>

  <div class="user-work__nav">
  <h6>  Play </h6> 
  <img src="images/icon-ellipsis.svg" alt="">
    
</div>
<div class="user-work-main">
  
    <h2>10hrs </h2> 
   <p>Last Week - 8hrs </p>  
   
</div> 
</div>

  </div>

  <div class="user-work__nav">
  <h6>  Study </h6> 
  <img src="images/icon-ellipsis.svg" alt="">
    
</div>
<div class="user-work-main">
  
    <h2>4hrs </h2> 
   <p>Last Week - 7hrs </p>  
   
</div> 
</div>
<div class="user-work">
  <div class="user-exersize-back">
  
    
  </div>

  <div class="user-work__nav">
  <h6>  Exersize </h6> 
  <img src="images/icon-ellipsis.svg" alt="">
    
</div>
<div class="user-work-main">
  
    <h2>4hrs </h2> 
   <p>Last Week - 5hrs </p>  
   
</div> 
</div>

  </div>

  <div class="user-work__nav">
  <h6>  Social </h6> 
  <img src="images/icon-ellipsis.svg" alt="">
    
</div>
<div class="user-work-main">
  
    <h2>5hrs </h2> 
   <p>Last Week - 10hrs </p>  
   
</div> 
</div>

  </div>

  <div class="user-work__nav">
  <h6>  Self Care </h6> 
  <img src="images/icon-ellipsis.svg" alt="">
    
</div>
<div class="user-work-main">

</div>
